<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactApp</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const nombre = 'Joootaro'; 
        const h1Tag = <h1> {nombre} ! DIO!</h1>; //content, javascript variables can be used with brackets
        const divRoot = document.querySelector("#root"); //container reference
 
        ReactDOM.render(h1Tag,divRoot); //content, container reference


    </script>



</body>
</html>
